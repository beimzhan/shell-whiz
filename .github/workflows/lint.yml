name: Lint Python code

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml
      - .flake8
      - 'shell_whiz/**.py'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pip install poetry==1.5.1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry

      - name: Install dependencies
        run: poetry install --only dev

      - name: Run Black
        run: black --color --check --diff --verbose shell_whiz

      - name: Run Flake8
        run: flake8 --color always --verbose shell_whiz
