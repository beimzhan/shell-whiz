name: Lint Python code

on:
  push:
    branches:
      - "**"
    paths:
      - pyproject.toml
      - .flake8
      - "shell_whiz/**.py"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Poetry
        run: pip install poetry==1.7.0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: poetry

      - name: Install dependencies
        run: poetry install --only dev

      - name: Run Black
        run: poetry run black --color --check --diff --verbose shell_whiz

      - name: Run Flake8
        run: poetry run flake8 --color always --verbose shell_whiz

      - name: Run isort
        run: poetry run isort --color --check --diff --verbose shell_whiz

      - name: Cache mypy
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Run mypy
        run: poetry run mypy -p shell_whiz
